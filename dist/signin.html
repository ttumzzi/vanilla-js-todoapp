<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="signin" class="sign-format">
      <h1 id="signin-text">Sign in</h1>
      <form class="form-data">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <button type="button" id="signup-btn" class="submit-btn">log in</button>
      </form>
      <a href="./signup.html">sign up</a>
    </div>
    <script src="../src/signin.js"></script>
  </body>
</html>
